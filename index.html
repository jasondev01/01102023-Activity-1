<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/calculator.css">
    

    <title>Calculator</title>
</head>
<body>
    
    <section class="content">
        <div class="description">
            <h3>Simple Calculator</h3>
            <small>by Jason Ruben</small>
        </div>

        <div class="calculator">
            <div class="output">
                <div class="output-value"></div>
            </div>
            
            <input type="button" value="AC" class="clear" />
            <input type="button" value="DEL" class="del" />
            <input type="button" value="รท" class="operators" />
            <input type="button" value="x" class="operators" />
            <input type="button" value="7" class="numbers" />
            <input type="button" value="8" class="numbers" />
            <input type="button" value="9" class="numbers" />
            <input type="button" value="-" class="operators" />
            <input type="button" value="4" class="numbers" />
            <input type="button" value="5" class="numbers" />
            <input type="button" value="6" class="numbers" />
            <input type="button" value="+" class="operators" />
            <input type="button" value="1" class="numbers" />
            <input type="button" value="2" class="numbers" />
            <input type="button" value="3" class="numbers" />    
            <input type="button" value="0" class="numbers span-two" />
            <input type="button" value="." class="decimal" />
            <input type="button" value="=" class="equals" />
        </div>
    </section>

    
    
  
    <script src="./calculator.js"></script>
    
</body>
</html>
