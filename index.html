<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/calculator.css">
    

    <title>Calculator</title>
</head>
<body>
    
    <section class="content">
        <div class="description">
            <h3>Activity: E-Calculator</h3>
            <p>
                Create a simple calculator with design using: <br>
                HTML, CSS, and JavaScript 
            </p>
            <a href="https://github.com/jsnflix/01102023-Activity.git"><i class="bi bi-github"></i></a>
            <a href="https://01102023-activity.vercel.app/"><i class="bi bi-box-arrow-up-right"></i></a>

            
            
            
        </div>
        <div class="calculator">
            <div class="output">
                <div class="output-value"></div>
            </div>
            
            <button class="all-clear" value="clear">AC</button>
            <button class="del" value="delete">DEL</button>
            <button class="operands" value="/">รท</button>
            <button class="operands" value="x">x</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button class="operands" value="-">-</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button class="operands" value="+">+</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button class="span-two" value="0">0</button>
            <button value=".">.</button>
            <button class="equals" value="=">=</button>
        </div>
    </section>

    
    
  
    <script src="./calculator.js"></script>
    
</body>
</html>
